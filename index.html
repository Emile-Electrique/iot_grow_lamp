<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Power Regulator</title>

  <!-- 3D GLB viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --text:#e6edf3;
      --muted:#9aa4af;
      --line:#223042;
      --btn:#162232;
      --btnHover:#1c2b40;
      --accent:#58a6ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app{
      height:100vh;
      display:grid;
      grid-template-columns: 280px 1fr;
    }

    .sidebar{
      border-right:1px solid var(--line);
      background: var(--panel);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:4px;
      padding-bottom:12px;
      border-bottom:1px solid var(--line);
    }
    .brand h1{
      font-size:16px;
      margin:0;
      letter-spacing:0.2px;
    }
    .brand p{
      margin:0;
      font-size:12px;
      color:var(--muted);
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .nav button{
      width:100%;
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      padding:10px 12px;
      border-radius:10px;
      cursor:pointer;
      text-align:left;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      transition: background 120ms ease;
    }
    .nav button:hover{ background: var(--btnHover); }
    .nav button.active{
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(88,166,255,0.25) inset;
    }
    .nav .hint{
      font-size:12px;
      color:var(--muted);
    }

    .main{
      display:flex;
      flex-direction:column;
      min-width:0;
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background: rgba(15,22,32,0.6);
      backdrop-filter: blur(8px);
    }

    .hamburger{
      display:none;
      border:1px solid var(--line);
      background: var(--btn);
      color: var(--text);
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
    }

    .title{
      font-size:14px;
      color: var(--muted);
    }
    .title b{ color: var(--text); }

    .viewerWrap{
      flex:1;
      min-height:0;
      padding:14px;
    }

    iframe{
      width:100%;
      height:100%;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
    }

    model-viewer{
      width:100%;
      height:100%;
      border:1px solid var(--line);
      border-radius:14px;
      background: #0b0f14;
    }

    .hidden{ display:none !important; }

    @media (max-width: 900px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{
        position:fixed;
        left:0; top:0; bottom:0;
        width: 82vw;
        max-width: 320px;
        transform: translateX(-105%);
        transition: transform 180ms ease;
        z-index:50;
        box-shadow: 20px 0 50px rgba(0,0,0,0.35);
      }
      .sidebar.open{ transform: translateX(0); }
      .hamburger{ display:inline-flex; }
      .scrim{
        position:fixed;
        inset:0;
        background: rgba(0,0,0,0.45);
        z-index:40;
        display:none;
      }
      .scrim.show{ display:block; }
      .viewerWrap{ padding:10px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <h1>Power Regulator</h1>
        <p>Project viewer (PDF + 3D)</p>
      </div>

      <nav class="nav" id="nav">
        <button class="active" data-type="pdf" data-src="assets/pdf/Board.pdf" data-label="Board PDF">
          <span>Board</span><span class="hint">PDF</span>
        </button>

        <button data-type="pdf" data-src="assets/pdf/Schematic.pdf" data-label="Schematic PDF">
          <span>Schematic</span><span class="hint">PDF</span>
        </button>

        <button data-type="glb" data-src="assets/models/pcbled_driver.glb" data-label="3D PCB Model">
          <span>3D Model</span><span class="hint">GLB</span>
        </button>
      </nav>

      <div class="hint" style="margin-top:auto;">
        Tip: add more items by copying a button and changing <code>data-src</code>.
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <button class="hamburger" id="hamburger">â˜°</button>
        <div class="title">Viewing: <b id="currentLabel">Board PDF</b></div>
      </div>

      <div class="viewerWrap">
        <!-- PDF -->
        <iframe id="pdfViewer" src="assets/pdf/Board.pdf"></iframe>

        <!-- 3D (no auto-rotate; performance-friendly settings) -->
        <model-viewer
          id="glbViewer"
          class="hidden"
          src=""
          camera-controls
          interaction-prompt="none"
          loading="eager"
          reveal="auto"
          shadow-intensity="0"
          environment-image="neutral"
          exposure="1">
        </model-viewer>
      </div>
    </main>
  </div>

  <!-- Mobile overlay -->
  <div class="scrim" id="scrim"></div>

  <script>
    const nav = document.getElementById('nav');

    const pdfViewer = document.getElementById('pdfViewer');
    const glbViewer = document.getElementById('glbViewer');
    const currentLabel = document.getElementById('currentLabel');

    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const scrim = document.getElementById('scrim');

    function showPDF(src){
      glbViewer.classList.add('hidden');
      pdfViewer.classList.remove('hidden');
      pdfViewer.src = src;
    }

    function showGLB(src){
      pdfViewer.classList.add('hidden');
      glbViewer.classList.remove('hidden');
      glbViewer.src = src;
    }

    // Navigation clicks
    nav.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-src]');
      if (!btn) return;

      // Active state
      [...nav.querySelectorAll('button')].forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const type = btn.dataset.type || 'pdf';
      const src = btn.dataset.src;

      if (type === 'glb') showGLB(src);
      else showPDF(src);

      currentLabel.textContent = btn.dataset.label || 'Viewer';

      // Close sidebar on mobile
      sidebar.classList.remove('open');
      scrim.classList.remove('show');
    });

    // Mobile sidebar toggle
    function toggleSidebar(open){
      const shouldOpen = (open !== undefined) ? open : !sidebar.classList.contains('open');
      sidebar.classList.toggle('open', shouldOpen);
      scrim.classList.toggle('show', shouldOpen);
    }

    hamburger.addEventListener('click', () => toggleSidebar());
    scrim.addEventListener('click', () => toggleSidebar(false));
  </script>
</body>
</html>
